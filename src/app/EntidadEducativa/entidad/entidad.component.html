<link rel="stylesheet" href="css/bootstrap.min.css">


<body>
    <div id="main-container">
        <header>

            <div id="cont-title" >
                    <img src="./assets/Logo.png" alt="" >
            </div>
        </header>
        <br>
        <br>
        <br>
                <div class="title">
            <h2>Docente</h2>
        </div>
    <button class="btn-2" routerLink="/nuevo-entidad">Nuevo</button>
        <br>
        <br>
        <br>
        <div class="body-form">
          <div class="container">
              <div class="row">
                  <table class="table table-hover m">
                      <thead>
                          <tr>
                                <th scope="col">CODIGO</th>
                                <th scope="col">NOMBRE</th>
                                <th scope="col">APELLIDO</th>
                                <th scope="col">COD_CURSO</th>
                                <th scope="col">NOM_CURSO</th>
                                <th scope="col">AREA</th>
                                <th scope="col">MODIFICAR</th>
                                <th scope="col">ELIMINAR</th>
                            </tr>
                        </thead>
                        <tbody id=Docente *ngFor="let item of ListaDocente| async">
                            <tr class="table-primary">
                                <td >{{item.codigo}}</td>
                                <td > {{item.nombre}} </td>
                                <td > {{item.apellido}} </td>
                                <td > {{item.cod_curso}} </td>
                                <td > {{item.nom_curso}} </td>
                                <td > {{item.area}} </td>
                               <td align="center"><li class="fas fa-edit fa-lg text-info" style="margin-right: 5px;"></li></td>
                                <td align="center"><li class="fas fa-trash-alt fa-lg text-danger"></li></td>
                                <td>
                              </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <footer >
