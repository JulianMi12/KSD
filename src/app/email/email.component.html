<div class="form-container">
  <div class="body-form">
  <form #formData='ngForm' (ngSubmit)='onSubmit(formData)'>

    <div class="form">
      <h1>REGISTRO</h1>
      <hr>
      <br>
      <br>

    <input type="text" placeholder="Dirección de correo electrónico" (ngModel)="email" name="email" class="input" required>
    <br>
    <input type="password" placeholder="Contraseña" (ngModel)="password" name="password" class="input" required>
    <br>
    <button type="submit" [disabled]="!formData.valid" routerLink="/lista-cosas" class="btn" >Entrar</button>
    <br>
    <br>

  <a routerLink="/signup" routerLinkActive="active" class="btn" >¿No tiene cuenta?
    <br>
     <strong>Cree una aquí</strong></a>
    </div>
  </form>
  </div>
</div>

  <footer>

  </footer>
