<div class="container" id="main-container">

  <div class="card col-7">
    <div class="card-body">
      <h1>{{titulo}}</h1>
      <form [formGroup]="createCosa" (ngSubmit)="agregarCosa()">

        <div class="form-group">
          <label for="codigo">CÃ³digo</label>
          <input id="codigo" class="form-control" type="number" formControlName="codigo" placeholder="Codigo">



        </div>
        <div class="form-group">
          <label for="nombre" class="form-check-label" for="exampleCheck1">Check me out</label>
          <input id="nombre" class="form-control" type="text" formControlName="nombre" placeholder="Nombre">


        </div>
        <div class="form-group">
          <label for="apellido">Password</label>
          <input id="apellido" class="form-control" type="text" formControlName="apellido" placeholder="Apellido">



        </div>
        <div class="form-group">
          <label for="curso">Password</label>


          <input id="curso" class="form-control" type="text" formControlName="curso" placeholder="Curso">


        </div>
        <div class="form-group mt-10">
          <button type="submit" class="btn btn-primary" *ngIf="id==null">Crear</button>
          <button type="submit" class="btn btn-primary" *ngIf="id!=null">Actualizar</button>
          <button type="submit" class="btn btn-primary" routerLink="/lista-cosas">Volver</button>
        </div>
      </form>


      <div class="form-container">
        <div class="body-form">
          <span style="color: black;" *ngIf="enviado && createCosa.invalid "> Todos los campos son requeridos. </span>
          <span style="color: black;" *ngIf="enviado && createCosa.valid "> Se creo exitosamente </span>
          <form action="" [formGroup]="createCosa" (ngSubmit)="agregarCosa()">
            <div class="form">





            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
