<app-navbar></app-navbar>
  <div class="title">
    <h2>ESTUDIANTE</h2>
  </div>
  <button class="btn-2" routerLink="/nueva-cosa">Nuevo</button>
  <br>
  <br>
  <br>
  <div class="body-form">
    <div class="container">
      <div class="row">
        <table class="table table-hover m">
          <thead>
            <tr>
              <th scope="col">CODIGO</th>
              <th scope="col">NOMBRE</th>
              <th scope="col">APELLIDO</th>
              <th scope="col">CURSO</th>
              <th scope="col">Modificar</th>
              <th scope="col">Eliminar</th>
            </tr>
          </thead>
          <tbody id=Estudiante >
            <tr class="table" *ngFor="let item of cosas">
              <td>{{item.codigo}}</td>
              <td> {{item.nombre}} </td>
              <td> {{item.apellido}} </td>
              <td> {{item.curso}} </td>
              <td align="center">
                <li class="fas fa-edit fa-lg text-info" style="margin-right: 5px;"
                  [routerLink]="['/edita-cosa/',item.id]"></li>
              </td>
              <td align="center">
                <li class="fas fa-trash-alt fa-lg text-danger" (click)="eliminarCosa(item.id)"></li>
              </td>
              <td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
